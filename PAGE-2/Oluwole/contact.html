<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smute Hotels | Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/contact.css">
</head>
<body>
    <!-- header start
    header end -->

    <div id="background-img-header">
        <div class="gray-overlay"></div>
        <span>Contact Us</span>
    </div>
    
    <section>
        <div class="container">
            <div class="left-panel">
                <div class="title">
                    <p>Contact</p>
                </div>
                <ul>
                    <li class="address">
                        <!-- <img class="address" src="./assests/images/location.svg" alt="address"> -->
                        <p>54, Harvey Road, Yaba, Lagos,Nigeria</p>
                    </li>
                    <li class="phone">
                        <!-- <img class="address" src="./assests/images/phone.svg" alt="phone"> -->
                        <p>+234804323432, +2349030599375, +2348078484370</p>
                    </li>
                    <li class="mail">
                        <!-- <img class="address" src="./assests/images/mail.svg" alt="mail"> -->
                        <p>Reservations@Smutehotels.com, contact@Smutehotels.com</p>
                    </li>
                </ul>
            </div>
            <div class="right-panel">
                <form>
                    <ul class="form-style">
                        <li> 
                          <input type="text" class="field-divided field-name" placeholder="Name" /> <input type="email" class="field-divided field-mail" placeholder="Email" />
                      </li>
                      <li>
                        <input type="text" class="field-long" placeholder="Subject" />
                      </li>
                      <li>
                        <textarea class="field-long field-textarea" placeholder="Write what you want"></textarea>
                        </li>
                        <li>
                            <a href="#">
                                <input type="button" value="Send" />
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        
    </section>

    <!-- footer start
    footer end -->

    <!-- all scripts -->

</body>
</html>
